<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Your Account | Maitri+</title>
  <link rel="stylesheet" href="style2.css">
</head>

<body>
  <header>
    <h2><a href="index.html"><img src="maitrilogo.png" alt="Logo" height="90px"></a></h2>
    <div class="buttons">
      <a href="sign-in.html" class="btn">Sign In</a>
      <a href="dashboard.html" class="btn dark">Get Started</a>
    </div>
  </header>

  <div class="container">
    <h1>ðŸ‘¤ Create Your Account</h1>
    <p>Join thousands of users managing their health better</p>

    <form>
      <label>Full Name</label>
      <input type="text" placeholder="Enter your full name" required>

      <label>Email Address</label>
      <input type="email" placeholder="Enter your email" required>

      <label>Phone Number</label>
      <input type="tel" placeholder="Enter your phone number" required>

      <label>Date of Birth</label>
      <input type="date" required>

      <label>Gender</label>
      <select required>
        <option value="">Select Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <label>Password</label>
      <input type="password" placeholder="Create a strong password" required>

      <label>Confirm Password</label>
      <input type="password" placeholder="Confirm your password" required>
      <div class="terms">
        <input type="checkbox" id="terms" required>
        <label for="terms">
          I agree to the <a href="Term&Servese.html">Terms of Service</a> and
          <a href="privacy.html">Privacy Policy</a>
        </label>
      </div>

      <button type="submit" class="btn dark">Create Account</button>

      <p class="or">or</p>

      <button type="button" class="btn google">Continue with Google</button>
      <button type="button" class="btn facebook">Continue with Facebook</button>

      <p class="signin">Already have an account? <a href="Sign-In.html">Sign in here</a></p>
    </form>
  </div>

  <footer>
    <p>Â© 2025 Maitri+. All rights reserved.</p>
  </footer>
</body>

</html>
