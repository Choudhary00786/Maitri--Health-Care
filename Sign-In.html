<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 360px;
            background-color: rgb(248, 240, 240);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2,h5 {
            text-align: center;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: -5px;
            margin-bottom: 10px;
        }
        .options label {
            display: flex;
            align-items: center;
            white-space: nowrap;
            font-size: 14px;
        }
        .options a {
            text-decoration: none;
            font-size: 14px;
            color: #007bff;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            background: #007bff;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        .link {
            text-align: center;
            margin-top: 15px;
        }
        .link a {
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome Back</h2>
        <h5>Sign to Your Health Dashboard</h5>

        <input type="email" id="email" placeholder="Enter your email" />
        <input type="password" id="password" placeholder="Enter your password" />

        <div class="options">
            <label>
                <input type="checkbox" id="remember" style="margin-right:5px;">
                Remember Me
            </label>
            <a href="#">Forgot Password?</a>
        </div>

        <button onclick="signin()">Sign In</button>

        <div class="link">
            <h5>Don't Have an Account?</h5>
            <a href="signup.html">Create an account</a>
        </div>
    </div>

    <script>
        function signin() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if (email === "" || password === "") {
                alert("Please fill all fields");
                return;
            }

            alert("Signed in successfully!");
        }
    </script>
</body>
</html>
